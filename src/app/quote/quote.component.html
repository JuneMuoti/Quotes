<div style="text-align:center">
  <h1>
    My world of Quotes
  </h1>
</div>
  <ol>
    <div *ngFor='let quote of quotes;let i=index'>
    <li>{{quote.name}} :created on {{quote.dateCreated|date}}</li>
    <button (click)='toogleMeaning(i)'> Quote Meaning</button>
    <app-quote-meaning *ngIf="quote.showMeaning"[quote]='quote'></app-quote-meaning>
    </div>
  </ol>
