<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="quote"> Quote</label>
        <textarea class="form-control" id="quote"  rows="4" required [(ngModel)]="newQuote.name" name="name"></textarea>
        Display{{newQuote.name}}
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="create">Date </label>
        <input type='date' id="create" required>
      </div>

      <button type="submit" class="btn btn-success btn-lg"> Add Quote</button>

    </form>
  </div>
</div>
